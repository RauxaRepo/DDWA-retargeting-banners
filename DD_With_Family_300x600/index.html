<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="ad.size" content="width=300,height=600">
    <script type="text/javascript">
        var clickTag1 = "https://www.doubleclickbygoogle.com/";
    </script>
    <script type="text/javascript">
        var clickTag2 = "https://www.doubleclickbygoogle.com/";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_2.0.1_min.js"></script>

    <style type="text/css">

        body {
            padding: 0;
            margin: 0;
        }
        * { 
            padding: 0;
        }
        .container {
            margin: 0 auto;
            position: relative;
            overflow: hidden;

        }
        .banner-content {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            display: none;
        }
        .banner-content.banner-content--active {
            opacity: 1;
            display: block;
        }

        .b-300x600 {
            width: 300px;
            height: 600px;
            padding: 0;
        }

       .dot_background {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 600px;
            overflow:hidden;
            background:url('./images/background_purple.jpg') no-repeat;
            background-size: 300px 600px;
            background-position:0px 0px;
            background-color: #6f8db3;
        }

        .dd_logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 600px;
            border:0;
        }

        .bounce_box {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 600px;
            overflow:hidden;
        }      

        .dd_button, .dd_button_wrapper{
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 600px;
            overflow:hidden;
        }

        .grow_button {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 600px;
            overflow:hidden;
            transition: transform .25s ease;
            background:url('./images/get_a_quote_purple_300x600_2x.png') no-repeat;
            background-size: 300px 600px;
            background-position:0px 0px;
            cursor: pointer;
        }

        .grow_button:hover, .grow_button:active {
            -webkit-transform: scale(1.1); 
            -ms-transform: scale(1.1); 
            transform: scale(1.1) translate(4%, 0); 
        }

        .copy_shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 338px;
            height: 600px;
            border:0;
        }

        .banner-border {
            position: absolute;
            width: 298px;
            height: 598px;
            border: 1px solid #222;
            pointer-events: none;
            z-index: 15;
            top: 0px;
            left: 0px;
        }

       /* .exit_1 {
            position: absolute;
            width: 300px;
            height: 600px;
            z-index: 18;
            top: 0;
            left: 0;
            cursor: pointer;
        }*/

    </style>
    <script type="text/javascript" charset="utf-8">

        document.addEventListener("DOMContentLoaded", function(e) {

            // variables
            var loadedImage = 0;
            var images = [];
            var dotBackground = document.querySelector('.dot_background');
            var copyShadow = document.querySelector('.copy_shadow');
            var ddLogo = document.querySelector('.dd_logo');
            var ddButton = document.querySelector('.dd_button');
            var ddButton2 = document.querySelector('.grow_button');
            var bounceBox = document.querySelector('.bounce_box');
            var ddButtonWrapper = document.querySelector('.dd_button_wrapper');
            
            // elements
            var bannerContent = document.querySelector('.banner-content');




            function preload() {
                images = [
                    './images/background_purple.jpg',
                    './images/copy_shadow_purple_300x600.png',
                    './images/dd_logo_w_300x600_2x.png',
                    './images/get_a_quote_purple_300x600.png',
                    './images/get_a_quote_purple_300x600_2x.png',
                ];

                for (var i = 0; i < images.length; i++) {
                    var imageObj = new Image();
                    imageObj.src = images[i];
                    imageObj.addEventListener("load", iLoad, false);
                }
               // console.log('Entering preload');
            }
            function iLoad() {
                loadedImage++;
                if (images.length == loadedImage) {
                    dotBackground.src = images[0];
                    copyShadow.src = images[1];
                    ddLogo.src = images[2];
                    ddButton.src = images[3];
                    ddButton2.scr = images[4];
                    init();
               }
            }

            function init() {
                console.log('init');
                bannerContent.classList.add('banner-content--active');

                var loop = 0;

              function checkLoop() {
                 loop++; 
                }


             TweenMax.set(copyShadow, {rotation:3});
             const tl = new TimelineMax();
             tl
            .from(copyShadow,.6, {y:600, x:500, ease: Power1.easeOut},'+=.2')
            .to(copyShadow,3,{rotation:0, ease:Elastic.easeOut.config(1.5,0.1), yoyo: true})
            .fromTo(bounceBox,5,{y:-16, x:-7, scale: 1.05, ease:Elastic.easeOut.config(1,1)},{y:0, x:0, scale: 1, ease:Elastic.easeOut.config(1,.08), yoyo: true},'-=3')
         //   .fromTo(bounceBox,5,{y:-20, x:-7, scale: 1.05, ease:Elastic.easeOut.config(1,2)},{y:0, x:0, scale: 1, ease:Elastic.easeOut.config(1,.08), yoyo: true},'-=3')

            .fromTo(copyShadow,3,{rotation:3, ease:Elastic.easeOut.config(1,0.5)}, {rotation:0, ease:Elastic.easeOut.config(1.5,0.1), yoyo: true},'+=5')
            .fromTo(bounceBox,3.5,{y:-10, x:-7, scale: 1.05, ease:Elastic.easeOut.config(1,2)},{y:0, x:0, scale: 1, ease:Elastic.easeOut.config(1,.1), yoyo: true},'-=3')
            ;

             TweenMax.set(ddButton2, {autoAlpha:0});
             TweenMax.set([ddButton], {rotation:-4});
             const tl2 = new TimelineMax();
             tl2
            .from(ddButton,.8, {y:500, x:400, ease: Sine.easeInOut},'+=.6')
            .to(ddButton,3,{rotation:0, ease:Elastic.easeOut.config(1,0.1), yoyo: true})
            .to(ddButton,.0,{autoAlpha: 0}) 
            .to(ddButton2,.0,{autoAlpha: 1})
            .fromTo(ddButtonWrapper, 3,{rotation:3, ease:Elastic.easeOut.config(1,0.5)}, {rotation:0, ease:Elastic.easeOut.config(1.5,0.1), yoyo: true},'+=5')
            ;




              setTimeout(function(){
                 console.log('done');
                },15000)
            }

              window.onload = function(e) {
              preload();
            }

        });
    </script>
    </head>
<body>
    <div id="container" class="container b-300x600" style="background-color: #fff;">
        <div class="banner-content">
            <div class="dot_background"></div>
            <img src="" alt="" class="dd_logo" />
            <div class="bounce_box">
                <img src="" alt="" class="copy_shadow" />
                <div class="dd_button_wrapper">
                    <img src="" alt="Get a quote" class="dd_button" />
                    <div class="grow_button"></div>
                </div>
            </div>        
        </div><!-- end banner content -->


        <div class="banner-border"></div>
        <a href="javascript:window.open(window.clickTag1)"></a>
     </div>

        
  </body>
</html>
